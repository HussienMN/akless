<meta charset="utf-8">

<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no"/>
<meta name="apple-mobile-web-app-title" content="Mobile Web-App"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>

<link rel="stylesheet" href="https://akless.github.io/ccm-components/libs/weblysleekui/font.css">

<script src="https://akless.github.io/ccm-components/quiz/ccm.quiz.min.js"></script>
<script src="https://akless.github.io/ccm-components/le/ccm.le.min.js"></script>

<title>Vollbild-Layout mit Flexbox</title>

<style>

  header, nav, article, aside, footer, div {
    border: 2px solid #dddddd;
    padding: 0.25em;
    margin: 0.25em;
    border-radius: 0.25em;
  }

  html, body {
    height: 100%;
  }

  body {
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  main {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  main {
    flex: 1;
  }

  article {
    flex: 5;
    overflow: scroll;
  }

  nav, aside {
    flex: 1;
  }

  label {
    cursor: pointer;
    white-space: nowrap;
  }

  label:hover {
    text-decoration: underline;
  }

  input, article {
    display: none;
  }

  input:checked + article {
    display: block;
  }

</style>

<header>Header</header>
<main>
  <nav>
    Nav
    <div><label for="article-1">Menüpunkt 1</label></div>
    <div><label for="article-2">Menüpunkt 2</label></div>
    <div><label for="article-3">Menüpunkt 3</label></div>
  </nav>

  <input type="radio" name="article" id="article-1" checked>
  <article>Article 1</article>

  <input type="radio" name="article" id="article-2">
  <article>
    Article 2
    <ccm-le key='["ccm.get","https://akless.github.io/akless/we/was-ist-html/configs.min.js","le"]'></ccm-le>
  </article>

  <input type="radio" name="article" id="article-3">
  <article>
    Article 3
    <ccm-quiz key='["ccm.get","https://akless.github.io/akless/we/was-ist-html/configs.min.js","quiz"]'></ccm-quiz>
  </article>

  <aside>Aside</aside>
</main>
<footer>Footer</footer>
